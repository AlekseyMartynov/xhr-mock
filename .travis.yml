language: node_js
node_js:
  - "6"
  - "8"

# so chrome works
sudo: false

# https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - yarn
  - yarn run bootstrap
  - yarn run ci
